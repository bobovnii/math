<!DOCTYPE html>
<!-- Direct and inverse proportion (6-button multiple choice). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Пряма і обернена пропорція</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    if(Math.random() < 0.5){
      const k = Math.floor(Math.random()*6)+2;
      const x = Math.floor(Math.random()*5)+2;
      const y = k * x;
      const options = [String(y), String(y+2), String(y-2), String(k), String(x), String(y+5)];
      const correctIndex = 0;
      return {
        prompt: `y = ${k}x, якщо x = ${x}, знайдіть y.`,
        instruction: 'Пряма пропорція: y зростає разом із x.',
        options,
        correctIndex
      };
    } else {
      const k = Math.floor(Math.random()*30)+10;
      const x = Math.floor(Math.random()*6)+2;
      const y = (k / x).toFixed(2);
      const options = [y, (k/(x+1)).toFixed(2), (k/(x-1 || 1)).toFixed(2), String(x), String(k), (k/(x+2)).toFixed(2)];
      const correctIndex = 0;
      return {
        prompt: `xy = ${k}, якщо x = ${x}, знайдіть y.`,
        instruction: 'Обернена пропорція: добуток сталий.',
        options,
        correctIndex
      };
    }
  }

  window.QUIZ_CONFIG = {
    title: 'Пряма і обернена пропорція',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Пряма і обернена пропорція</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Обрана відповідь з’явиться тут.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Розрізняйте пряму та обернену пропорцію.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
