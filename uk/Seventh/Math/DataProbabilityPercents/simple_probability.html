<!DOCTYPE html>
<!-- Simple probabilities (6-button multiple choice). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Імовірність події</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    if(Math.random() < 0.5){
      const total = Math.floor(Math.random()*3)+4; // 4-6
      const success = Math.floor(Math.random()*(total-1))+1;
      const options = [`${success}/${total}`, `${total-success}/${total}`, `1/${total}`, `1/2`, `${success}/${total+1}`, `${success+1}/${total}`];
      const correctIndex = 0;
      return {
        prompt: `У мішку ${total} кульок, із них ${success} червоних. P(витягнути червону)?`,
        instruction: 'P = сприятливі / загальна кількість.',
        options,
        correctIndex
      };
    } else {
      const faces = 6;
      const target = Math.floor(Math.random()*6)+1;
      const options = [`1/${faces}`, `2/${faces}`, `${faces-1}/${faces}`, `0`, `1/2`, `1/3`];
      const correctIndex = 0;
      return {
        prompt: `Ймовірність випадіння ${target} на гральному кубику?`,
        instruction: 'Усі грані рівноймовірні.',
        options,
        correctIndex
      };
    }
  }

  window.QUIZ_CONFIG = {
    title: 'Імовірність події',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Імовірність події</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Обрана відповідь з’явиться тут.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Запишіть як дріб.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
