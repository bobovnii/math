<!DOCTYPE html>
<!-- Angles with parallel lines (6-button multiple choice). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Кути при паралельних</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const type = Math.random() < 0.5 ? 'внутрішні різносторонні' : 'односторонні';
    if(type === 'внутрішні різносторонні'){
      const a = Math.floor(Math.random()*50)+30;
      const options = [`${a}°`,`${
        180 - a
      }°`,`${
        a + 10
      }°`,`${
        a - 10
      }°`,`90°`,`45°`];
      const correctIndex = 0;
      return {
        prompt: `При паралельних прямих один внутрішній різносторонній кут ${a}°. Інший?`,
        instruction: 'Внутрішні різносторонні кути рівні.',
        options,
        correctIndex
      };
    } else {
      const a = Math.floor(Math.random()*70)+50;
      const b = 180 - a;
      const options = [`${b}°`,`${
        a
      }°`,`${
        b+10
      }°`,`${
        b-10
      }°`,`90°`,`60°`];
      const correctIndex = 0;
      return {
        prompt: `Односторонній кут дорівнює ${a}°. Знайдіть другий односторонній.`,
        instruction: 'Односторонні кути в сумі 180°.',
        options,
        correctIndex
      };
    }
  }

  window.QUIZ_CONFIG = {
    title: 'Кути при паралельних',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Кути при паралельних</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Обрана відповідь з’явиться тут.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Пригадайте властивості паралельних прямих.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
