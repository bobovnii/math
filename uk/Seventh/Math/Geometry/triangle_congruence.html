<!DOCTYPE html>
<!-- Triangle congruence criteria (6-button multiple choice). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Ознаки рівності трикутників</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const options = ['1-а (сторона-кут-сторона)','2-а (сторона-сторона-сторона)','3-я (кут-сторона-кут)','жодна','інша','не визначено'];
    const scenario = Math.floor(Math.random()*3);
    let prompt, correctIndex;
    if(scenario === 0){
      prompt = 'Дві сторони і кут між ними рівні. Яка ознака рівності?';
      correctIndex = 0;
    } else if(scenario === 1){
      prompt = 'У двох трикутників усі три сторони відповідно рівні. Ознака?';
      correctIndex = 1;
    } else {
      prompt = 'Два кути і сторона між ними рівні. Ознака?';
      correctIndex = 2;
    }
    return {
      prompt,
      instruction: 'Пригадай три ознаки рівності трикутників.',
      options,
      correctIndex
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Ознаки рівності трикутників',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Ознаки рівності трикутників</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Обрана відповідь з’явиться тут.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Оберіть правильну ознаку.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
