<!DOCTYPE html>
<!-- Computing simple powers (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Обчисли степінь</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, (_, i) => {
      const base = Math.random()<0.5 ? (Math.floor(Math.random()*5)+2) : -(Math.floor(Math.random()*3)+2);
      const exp = Math.floor(Math.random()*3)+2; // 2..4
      const extra = i % 2 === 0 ? 0 : 1;
      const value = base ** exp * (extra ? base : 1);
      const prompt = extra ? `${base}^${exp} × ${base}` : `${base}^${exp}`;
      return {
        prompt: `Обчисліть ${prompt}.`,
        instruction: 'Малий показник — множ ту саму основу кілька разів.',
        answer: String(value)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Обчисли степінь',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0","-","Стерти"],
    maxInputLength: 12,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Обчисли степінь</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть значення</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Дотримуйтесь знаку при непарному показнику.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
