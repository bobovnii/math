<!DOCTYPE html>
<!-- Volume of rectangular prism (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Обчисли об’єм</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const a = Math.floor(Math.random()*5)+2;
      const b = Math.floor(Math.random()*5)+2;
      const c = Math.floor(Math.random()*5)+2;
      const v = a*b*c;
      return {
        prompt: `Знайдіть об’єм прямокутного паралелепіпеда: a=${a} см, b=${b} см, c=${c} см.`,
        instruction: 'V = a × b × c.',
        answer: String(v)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Обчисли об’єм',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Стерти"],
    maxInputLength: 10,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Обчисли об’єм</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть об’єм</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Одиниці вже задано в умові.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
