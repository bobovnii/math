<!DOCTYPE html>
<!-- Circumference calculations (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Довжина кола і коло</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const useR = Math.random() < 0.5;
      if(useR){
        const r = Math.floor(Math.random()*8)+3;
        const c = (2 * Math.PI * r).toFixed(2);
        return {
          prompt: `Знайдіть довжину кола з радіусом ${r} см (π≈3,14).`,
          instruction: 'C = 2πr.',
          answer: c
        };
      } else {
        const d = Math.floor(Math.random()*10)+4;
        const c = (Math.PI * d).toFixed(2);
        return {
          prompt: `Знайдіть довжину кола з діаметром ${d} см (π≈3,14).`,
          instruction: 'C = πd.',
          answer: c
        };
      }
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Довжина кола і коло',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Стерти"],
    maxInputLength: 10,
    buildQuestions,
    normalizeAnswer: (str) => str.replace(/\s+/g,'').replace(/,/g,'.')
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Довжина кола і коло</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть довжину (число)</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Кому можна замінити крапкою.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
