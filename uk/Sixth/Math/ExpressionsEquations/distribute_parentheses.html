<!DOCTYPE html>
<!-- Distributive property expansion (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Відкрий дужки</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, (_, i) => {
      const a = Math.floor(Math.random()*4)+2;
      const b = Math.floor(Math.random()*8)+1;
      const c = Math.floor(Math.random()*8)+1;
      const sign = i % 2 === 0 ? '-' : '+';
      const expr = `${a}(${b}x ${sign} ${c})`;
      const expanded = sign === '+' ? `${a*b}x+${a*c}` : `${a*b}x-${a*c}`;
      return {
        prompt: `Розкрийте дужки: ${expr}.`,
        instruction: 'Помножте коефіцієнт на кожен доданок.',
        answer: expanded
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Відкрий дужки',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0","-","Стерти"],
    maxInputLength: 12,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Відкрий дужки</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть розкритий вираз (наприклад 6x-12)</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Не ставте пробілів.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
