<!DOCTYPE html>
<!-- Solving proportions for missing term (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Знайди невідомий член</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const a = Math.floor(Math.random()*8)+2;
      const b = Math.floor(Math.random()*8)+2;
      const c = Math.floor(Math.random()*8)+2;
      const d = a * c / b;
      return {
        prompt: `Заповніть пропорцію: ${a} : x = ${b} : ${c}.`,
        instruction: 'Добуток крайніх = добуток середніх.',
        answer: d % 1 === 0 ? String(d) : d.toFixed(2)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Знайди невідомий член',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Стерти"],
    maxInputLength: 10,
    buildQuestions,
    normalizeAnswer: (str) => str.replace(/\s+/g,'').replace(/,/g,'.')
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Знайди невідомий член</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть значення x</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Число або десятковий дріб.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
