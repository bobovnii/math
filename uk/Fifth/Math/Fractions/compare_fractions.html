<!DOCTYPE html>
<!-- Comparing two fractions (6-button multiple choice). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Порівняй дроби</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const den1 = Math.floor(Math.random()*7)+3;
    const den2 = Math.floor(Math.random()*7)+3;
    const num1 = Math.floor(Math.random()*(den1-1))+1;
    const num2 = Math.floor(Math.random()*(den2-1))+1;
    const v1 = num1/den1;
    const v2 = num2/den2;
    const relation = Math.abs(v1 - v2) < 1e-6 ? '=' : (v1 > v2 ? '>' : '<');
    const options = [
      `${num1}/${den1} ${relation} ${num2}/${den2}`,
      `${num1}/${den1} < ${num2}/${den2}`,
      `${num1}/${den1} > ${num2}/${den2}`,
      `${num1}/${den1} = ${num2}/${den2}`,
      `${num1+1}/${den1} > ${num2}/${den2}`,
      `${num1}/${den1} > ${num2+1}/${den2}`
    ];
    const correctIndex = options.findIndex(o => o === `${num1}/${den1} ${relation} ${num2}/${den2}`);
    return {
      prompt: `Порівняйте дроби ${num1}/${den1} і ${num2}/${den2}.`,
      instruction: 'Приведіть до спільного знаменника або порівняйте навхрест.',
      options,
      correctIndex
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Порівняй дроби',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Порівняй дроби</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Тут з’явиться обрана відповідь.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Оберіть правильний знак порівняння.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
