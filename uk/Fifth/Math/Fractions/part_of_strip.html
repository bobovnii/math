<!DOCTYPE html>
<!-- Identify fraction of a whole (6-button multiple choice). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Частина смужки</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const total = Math.floor(Math.random()*6)+4; // 4-9 частин
    let shaded = Math.floor(Math.random()*(total-1))+1;
    const correct = `${shaded}/${total}`;
    const options = new Set([correct]);
    while(options.size < 6){
      const altNum = Math.max(1, Math.min(total-1, shaded + (Math.floor(Math.random()*3)-1)));
      const altDen = Math.max(2, total + (Math.floor(Math.random()*3)-1));
      options.add(`${altNum}/${altDen}`);
    }
    const opts = Array.from(options);
    opts.sort(() => Math.random()-0.5);
    const correctIndex = opts.indexOf(correct);
    return {
      prompt: `Скільки частин зафарбовано, якщо всього ${total}?`,
      instruction: 'Запиши дріб: зафарбовані частини / всі частини.',
      options: opts,
      correctIndex
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Частина смужки',
    randomizeQuestions: true,
    randomizeOptions: false,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Частина смужки</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Тут з’явиться обрана відповідь.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Оберіть правильний дріб.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
