<!DOCTYPE html>
<!-- Simplifying fractions (6-button multiple choice). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Скорочуємо дріб</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function gcd(a,b){
    while(b!==0){ const t=b; b=a%b; a=t; }
    return Math.abs(a);
  }

  function buildQuestion(){
    const baseNum = Math.floor(Math.random()*8)+2;
    const baseDen = Math.floor(Math.random()*8)+3;
    const factor = Math.floor(Math.random()*4)+2;
    const num = baseNum * factor;
    const den = baseDen * factor;
    const g = gcd(num, den);
    const correct = `${num/g}/${den/g}`;
    const options = new Set([correct]);
    while(options.size < 6){
      const alt = `${Math.max(1, baseNum + (Math.floor(Math.random()*3)-1))}/${Math.max(2, baseDen + (Math.floor(Math.random()*3)-1))}`;
      options.add(alt);
    }
    const opts = Array.from(options);
    opts.sort(() => Math.random()-0.5);
    const correctIndex = opts.indexOf(correct);
    return {
      prompt: `Скоротіть дріб ${num}/${den}.`,
      instruction: 'Поділіть чисельник і знаменник на спільний дільник.',
      options: opts,
      correctIndex
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Скорочуємо дріб',
    randomizeQuestions: true,
    randomizeOptions: false,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Скорочуємо дріб</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Тут з’явиться обрана відповідь.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Оберіть найпростіший дріб.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
