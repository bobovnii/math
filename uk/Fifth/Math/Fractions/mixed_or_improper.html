<!DOCTYPE html>
<!-- Converting between mixed and improper fractions (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Змішане чи неправильне</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, (_, i) => {
      const den = Math.floor(Math.random()*7)+3;
      if(i % 2 === 0){
        const whole = Math.floor(Math.random()*3)+1;
        const num = Math.floor(Math.random()*(den-1))+1;
        const improper = whole * den + num;
        return {
          prompt: `Запишіть ${whole} ${num}/${den} як неправильний дріб.`,
          instruction: 'Помножте цілу частину на знаменник і додайте чисельник.',
          answer: `${improper}/${den}`
        };
      } else {
        const num = Math.floor(Math.random()*den)+den; // >= den
        const whole = Math.floor(num / den);
        const rem = num % den;
        return {
          prompt: `Запишіть ${num}/${den} як змішане число.`,
          instruction: 'Виділіть цілу частину та остачу в чисельнику.',
          answer: `${whole} ${rem}/${den}`
        };
      }
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Змішане чи неправильне',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0","/","Стерти"],
    maxInputLength: 12,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Змішане чи неправильне</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть дріб (наприклад, 13/4 або 4 1/3)</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Дотримуйтесь формату: ціла частина пробіл чисельник/знаменник.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
