<!DOCTYPE html>
<!-- Subtracting fractions with like denominators (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Віднімаємо однакові знаменники</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const den = Math.floor(Math.random()*8)+3;
      const n1 = Math.floor(Math.random()*(den-1))+1;
      const n2 = Math.floor(Math.random()*(n1))+1; // ensure non-negative
      return {
        prompt: `Обчисліть ${n1}/${den} - ${n2}/${den}.`,
        instruction: 'Віднімай чисельники, знаменник той самий.',
        answer: `${n1-n2}/${den}`
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Віднімаємо однакові знаменники',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0","/","Стерти"],
    maxInputLength: 8,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Віднімаємо однакові знаменники</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть дріб у форматі a/b</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Якщо чисельник 0, лишіть 0/знаменник.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
