<!DOCTYPE html>
<!-- Solving simple linear equations (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Знайди x</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, (_, i) => {
      const a = Math.floor(Math.random()*5)+2;
      const x = Math.floor(Math.random()*20)+2;
      const b = Math.floor(Math.random()*20)+2;
      const c = a * x + (i % 2 === 0 ? b : -b);
      const sign = i % 2 === 0 ? '+' : '-';
      return {
        prompt: `Розв’яжіть: ${a}x ${sign} ${Math.abs(b)} = ${c}.`,
        instruction: 'Перенесіть вільний член, потім поділіть на коефіцієнт при x.',
        answer: String(x)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Знайди x',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0","-","Стерти"],
    maxInputLength: 8,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Знайди x</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Введіть значення x</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Якщо виходить від’ємне, додайте знак мінус.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
