<!DOCTYPE html>
<!-- Multiplying up to 2-digit numbers by 1-digit (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Добуток на однозначне</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('uk-UA'); }
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const a = Math.floor(Math.random()*90)+10; // 2-digit
      const b = Math.floor(Math.random()*9)+2;  // 1-digit (avoid 1 for variation)
      return {
        prompt: `Обчисліть ${formatNumber(a)} × ${b}.`,
        instruction: 'Множ однозначне число на кожен розряд по черзі.',
        answer: String(a * b)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Добуток на однозначне',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Стерти"],
    maxInputLength: 10,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Добуток на однозначне</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть добуток</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Працюйте швидко та без калькулятора.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
