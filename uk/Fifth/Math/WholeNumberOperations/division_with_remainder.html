<!DOCTYPE html>
<!-- Division with remainder using 6-button multiple choice. -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Ділення з остачею</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const divisor = Math.floor(Math.random()*8)+2; // 2..9
    const quotient = Math.floor(Math.random()*30)+5; // keep small
    const remainder = Math.floor(Math.random()*(divisor-1));
    const dividend = divisor*quotient + remainder;
    const correct = `${quotient} ост. ${remainder}`;
    const options = new Set([correct]);
    while(options.size < 6){
      const q = Math.max(1, quotient + (Math.floor(Math.random()*5)-2));
      const r = Math.floor(Math.random()*divisor);
      options.add(`${q} ост. ${r}`);
    }
    const opts = Array.from(options);
    opts.sort(() => Math.random()-0.5);
    const correctIndex = opts.indexOf(correct);
    return {
      prompt: `Обчисліть ${dividend} ÷ ${divisor}.`,
      instruction: 'Скільки цілих груп та яка остача?',
      options: opts,
      correctIndex
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Ділення з остачею',
    randomizeQuestions: true,
    randomizeOptions: false,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Ділення з остачею</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Тут з’явиться обрана відповідь.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Фіксуй цілу частину й остачу.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
