<!DOCTYPE html>
<!-- Column subtraction within 3-digit numbers (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Віднімання з перевіркою</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('uk-UA'); }
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const minuend = Math.floor(Math.random()*900) + 300; // 3-digit, keep positive
      const subtrahend = Math.floor(Math.random()*(minuend-100)) + 100;
      return {
        prompt: `Обчисліть ${formatNumber(minuend)} - ${formatNumber(subtrahend)}.`,
        instruction: 'Якщо не вистачає, позичай у старшого розряду.',
        answer: String(minuend - subtrahend)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Віднімання з перевіркою',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Стерти"],
    maxInputLength: 10,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Віднімання з перевіркою</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть різницю</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Стежте, щоб різниця не стала від’ємною.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
