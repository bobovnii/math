<!DOCTYPE html>
<!-- Greatest common divisor of small numbers (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>НСД невеликих чисел</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function gcd(a,b){
    while(b !== 0){
      const t = b;
      b = a % b;
      a = t;
    }
    return Math.abs(a);
  }
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      let a = Math.floor(Math.random()*80)+20;
      let b = Math.floor(Math.random()*80)+20;
      if(a === b) b += 3;
      const g = gcd(a,b);
      return {
        prompt: `Знайдіть НСД(${a}, ${b}).`,
        instruction: 'Розклади на прості множники або використовуй ділення з остачею.',
        answer: String(g)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'НСД невеликих чисел',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Стерти"],
    maxInputLength: 6,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">НСД невеликих чисел</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть НСД</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Уводьте лише число, без тексту.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
