<!DOCTYPE html>
<!-- Speed, time, distance quick problems (12-button keypad). -->
<html lang="uk">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Швидкість-час-відстань</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, (_, i) => {
      if(i % 3 === 0){
        const v = Math.floor(Math.random()*40)+20; // км/год
        const t = (Math.floor(Math.random()*30)+10) / 10; // 1.0..4.0 год
        return {
          prompt: `Знайдіть відстань при v = ${v} км/год і t = ${t.toFixed(1)} год.`,
          instruction: 's = v × t',
          answer: (v * t).toFixed(1)
        };
      } else if(i % 3 === 1){
        const s = Math.floor(Math.random()*180)+60; // км
        const t = (Math.floor(Math.random()*30)+10) / 10;
        return {
          prompt: `Знайдіть швидкість, якщо s = ${s} км і t = ${t.toFixed(1)} год.`,
          instruction: 'v = s ÷ t',
          answer: (s / t).toFixed(1)
        };
      } else {
        const s = Math.floor(Math.random()*150)+50;
        const v = Math.floor(Math.random()*30)+20;
        return {
          prompt: `Знайдіть час, якщо s = ${s} км і v = ${v} км/год.`,
          instruction: 't = s ÷ v',
          answer: (s / v).toFixed(1)
        };
      }
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Швидкість-час-відстань',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Стерти"],
    maxInputLength: 12,
    buildQuestions,
    normalizeAnswer: (str) => str.replace(/\s+/g,'').replace(/,/g,'.')
  };
</script>
<script src="../../../../templates/template_12buttons_uk.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Швидкість-час-відстань</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Уведіть відповідь (можна з десятковою крапкою)</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Не додавайте одиниці вимірювання.</div>
          <button id="checkBtn" type="button" class="check-btn">Перевірити</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Цифрова клавіатура"></div>
      </section>
    </div>
  </div>
</body>
</html>
