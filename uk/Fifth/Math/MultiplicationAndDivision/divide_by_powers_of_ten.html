<!DOCTYPE html>
<!-- Divide or multiply by 10/100/1000 using 12-button keypad template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Divide by 10/100/1000</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function cleanNumberString(value){
    return parseFloat(value.toString()).toString();
  }

  function buildQuestions(count = 10){
    const factors = [10, 100, 1000];
    const operations = ['รท','ร'];
    return Array.from({ length: count }, () => {
      const num = Math.round((Math.random()*9000 + 100)) / (Math.random() < 0.4 ? 10 : 1);
      const factor = factors[Math.floor(Math.random()*factors.length)];
      const op = operations[Math.floor(Math.random()*operations.length)];
      const answer = op === 'รท' ? num / factor : num * factor;
      return {
        prompt: `Calculate ${num} ${op} ${factor}.`,
        instruction: 'Use place value shifts to solve.',
        answer: cleanNumberString(answer)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Divide by 10/100/1000',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Clear"],
    maxInputLength: 12,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Divide by 10/100/1000</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the answer using the keypad</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Enter the result and check.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div>
      </section>
    </div>
  </div>
</body>
</html>
