<!DOCTYPE html>
<!-- Estimate volume and capacity using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Estimate Volume and Capacity</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    if(Math.random() < 0.5){
      const l = Math.floor(Math.random()*6)+2;
      const w = Math.floor(Math.random()*6)+2;
      const h = Math.floor(Math.random()*6)+2;
      const volume = l*w*h;
      const options = [volume, volume + l, volume - w, l+w+h, volume + 10, Math.max(1, volume - h)];
      const shuffled = options.sort(() => Math.random()-0.5).map(String);
      return {
        prompt: `What is the volume of a cuboid ${l} cm by ${w} cm by ${h} cm?`,
        instruction: 'Multiply length × width × height.',
        options: shuffled,
        correctIndex: shuffled.indexOf(String(volume))
      };
    }
    const choice = Math.random() < 0.5 ? 750 : 1500;
    const options = ['250 ml','500 ml','750 ml','1 000 ml','1 500 ml','2 000 ml'];
    const correct = choice === 750 ? '750 ml' : '1 500 ml';
    const shuffled = options.sort(() => Math.random()-0.5);
    return {
      prompt: 'Which is closer to a litre?',
      instruction: 'Remember 1 000 ml = 1 litre.',
      options: shuffled,
      correctIndex: shuffled.indexOf(correct)
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Estimate Volume and Capacity',
    randomizeQuestions: true,
    randomizeOptions: false,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Estimate Volume and Capacity</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Choose the best estimate.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
