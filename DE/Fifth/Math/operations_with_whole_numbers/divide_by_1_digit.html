<!DOCTYPE html>
<!-- One-digit division using 12-button keypad template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Divide by 1-Digit</title>
<link rel="stylesheet" href="../../templates/template_12buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('de-DE'); }
  function buildQuestions(count = 12){
    return Array.from({ length: count }, () => {
      const divisor = Math.floor(Math.random() * 8) + 2; // 2..9
      const quotient = Math.floor(Math.random() * 250) + 10;
      const dividend = divisor * quotient;
      return {
        prompt: `What is ${formatNumber(dividend)} รท ${divisor}?`,
        instruction: 'Divide evenly and type the quotient.',
        answer: String(quotient)
      };
    });
  }
  window.QUIZ_CONFIG = {
    title: 'Divide by 1-Digit',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",",","Clear"],
    maxInputLength: 10,
    buildQuestions
  };
</script>
<script src="../../templates/template_12buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Divide by 1-Digit</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the answer using the keypad</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Keep typing or tap Check.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div>
      </section>
    </div>
  </div>
</body>
</html>
