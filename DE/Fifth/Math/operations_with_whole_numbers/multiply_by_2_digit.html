<!DOCTYPE html>
<!-- Two-digit multiplication using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Multiply by 2-Digit</title>
<link rel="stylesheet" href="../../templates/template_6buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('de-DE'); }
  function buildQuestions(count = 8){
    const qs = [];
    for (let i = 0; i < count; i++){
      const a = Math.floor(Math.random() * 80) + 12; // 12..91
      const b = Math.floor(Math.random() * 40) + 10; // 10..49
      const correct = a * b;
      const options = new Set([correct]);
      const estimate = Math.round(a / 10) * 10 * Math.round(b / 10) * 1;
      options.add(estimate);
      options.add(correct + (Math.floor(Math.random()*4)+1) * 10);
      options.add(correct - (Math.floor(Math.random()*4)+1) * 10);
      options.add(correct + b);
      options.add(correct - a);
      while (options.size < 6){
        options.add(correct + (Math.floor(Math.random() * 9) - 4) * 10);
      }
      const list = Array.from(options).slice(0,6).map(formatNumber);
      const correctIndex = list.indexOf(formatNumber(correct));
      qs.push({
        prompt: `What is ${formatNumber(a)} Ã— ${formatNumber(b)}?`,
        instruction: 'Pick the exact product.',
        options: list,
        correctIndex
      });
    }
    return qs;
  }
  window.QUIZ_CONFIG = {
    title: 'Multiply by 2-Digit',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: buildQuestions()
  };
</script>
<script src="../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Multiply by 2-Digit</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap an answer. Correct = next task.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
