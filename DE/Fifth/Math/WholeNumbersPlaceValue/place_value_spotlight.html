<!DOCTYPE html>
<!-- Place value identification using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Place Value Spotlight</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('de-DE'); }
  function pickPlace(n){
    const places = [1,10,100,1000,10000,100000];
    const maxPlace = Math.pow(10, String(n).length - 1);
    const available = places.filter(p => p <= maxPlace);
    return available[Math.floor(Math.random() * available.length)];
  }
  function buildQuestions(count = 10){
    const qs = [];
    for (let i = 0; i < count; i++){
      const number = Math.floor(Math.random() * 900000) + 10000; // 5-6 digit numbers
      const place = pickPlace(number);
      const digit = Math.floor(number / place) % 10;
      const correct = digit * place;
      const label = formatNumber(number);
      const opts = new Set();
      opts.add(correct);
      // distractors: other place values and near misses
      [place/10, place*10, place*digit + place/10, place*digit - place/10, digit * (place/2)].forEach(v => {
        if (v > 0) opts.add(Math.abs(Math.round(v)));
      });
      while (opts.size < 6) opts.add(Math.floor(Math.random() * correct + place));
      const options = Array.from(opts).slice(0,6).map(formatNumber);
      const correctIndex = options.indexOf(formatNumber(correct));
      qs.push({
        prompt: `What is the value of the digit ${digit} in ${label}?`,
        instruction: 'Pick the correct place value.',
        options,
        correctIndex
      });
    }
    return qs;
  }
  window.QUIZ_CONFIG = {
    title: 'Place Value Spotlight',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: buildQuestions(10)
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Place Value Spotlight</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap an answer. Correct = next task.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
