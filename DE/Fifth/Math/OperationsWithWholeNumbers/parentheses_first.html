<!DOCTYPE html>
<!-- Order of operations practice using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Parentheses First</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function computePattern(){
    const a = Math.floor(Math.random() * 9) + 2;
    const b = Math.floor(Math.random() * 9) + 2;
    const c = Math.floor(Math.random() * 8) + 2;
    const patterns = [
      { expr: `${a} + ${b} × ${c}`, value: a + b * c },
      { expr: `(${a} + ${b}) × ${c}`, value: (a + b) * c },
      { expr: `${a} × (${b} - ${c})`, value: a * (b - c) },
      { expr: `${a} × ${b} - ${c}`, value: a * b - c },
      { expr: `${a} + (${b} + ${c}) × ${a}`, value: a + (b + c) * a }
    ];
    return patterns[Math.floor(Math.random() * patterns.length)];
  }
  function buildQuestions(count = 10){
    const qs = [];
    for (let i = 0; i < count; i++){
      const { expr, value } = computePattern();
      const correct = value;
      const options = new Set([correct]);
      options.add(correct + 1);
      options.add(correct - 1);
      options.add(correct + 3);
      options.add(correct - 3);
      options.add(correct + 5);
      while (options.size < 6){
        options.add(correct + (Math.floor(Math.random() * 7) - 3));
      }
      const list = Array.from(options).slice(0,6);
      const correctIndex = list.indexOf(correct);
      qs.push({
        prompt: `Solve: ${expr}`,
        instruction: 'Apply order of operations (parentheses first).',
        options: list,
        correctIndex
      });
    }
    return qs;
  }
  window.QUIZ_CONFIG = {
    title: 'Parentheses First',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: buildQuestions()
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Parentheses First</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap an answer. Correct = next task.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
