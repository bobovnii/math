<!DOCTYPE html>
<!-- Division with remainders using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Remainder Sense</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('de-DE'); }
  function buildQuestions(count = 10){
    const qs = [];
    for (let i = 0; i < count; i++){
      const divisor = Math.floor(Math.random() * 7) + 3; // 3..9
      const quotient = Math.floor(Math.random() * 150) + 20;
      const remainder = Math.floor(Math.random() * (divisor - 1)) + 1;
      const dividend = divisor * quotient + remainder;
      const correct = `${quotient} R${remainder}`;
      const options = new Set([correct]);
      options.add(`${quotient - 1} R${remainder + divisor}`);
      options.add(`${quotient + 1} R${Math.max(0, remainder - 1)}`);
      options.add(`${quotient} R${remainder + 1}`);
      options.add(`${quotient + 2} R0`);
      options.add(`${quotient - 2} R${Math.max(0, remainder)}`);
      while (options.size < 6){
        const offsetQ = Math.floor(Math.random() * 3) - 1;
        const offsetR = Math.floor(Math.random() * divisor);
        options.add(`${quotient + offsetQ} R${offsetR}`);
      }
      const list = Array.from(options).slice(0,6);
      const correctIndex = list.indexOf(correct);
      qs.push({
        prompt: `Compute ${formatNumber(dividend)} รท ${divisor}.`,
        instruction: 'Give the quotient and remainder.',
        options: list,
        correctIndex
      });
    }
    return qs;
  }
  window.QUIZ_CONFIG = {
    title: 'Remainder Sense',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: buildQuestions()
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Remainder Sense</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap an answer. Correct = next task.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
