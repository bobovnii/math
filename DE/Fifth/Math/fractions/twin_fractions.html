<!DOCTYPE html>
<!-- Equivalent fractions using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Twin Fractions</title>
<link rel="stylesheet" href="../../templates/template_6buttons.css" />
<script>
  function gcd(a,b){ return b === 0 ? a : gcd(b, a % b); }
  function randomCoprime(){
    let a = Math.floor(Math.random() * 8) + 2;
    let b = Math.floor(Math.random() * 8) + 2;
    while (gcd(a,b) !== 1){
      a = Math.floor(Math.random() * 8) + 2;
      b = Math.floor(Math.random() * 8) + 2;
    }
    return [a,b];
  }
  function buildQuestions(count = 8){
    const qs = [];
    for (let i = 0; i < count; i++){
      const [a,b] = randomCoprime();
      const factor = Math.floor(Math.random() * 4) + 2; // 2..5
      const correct = `${a * factor}/${b * factor}`;
      const options = new Set([correct]);
      options.add(`${a * (factor + 1)}/${b * factor}`);
      options.add(`${a * factor}/${b * (factor + 1)}`);
      options.add(`${a}/${b}`);
      options.add(`${(a + 1) * factor}/${b * factor}`);
      options.add(`${a * factor}/${(b + 1) * factor}`);
      while (options.size < 6){
        options.add(`${a * (factor + Math.floor(Math.random()*3))}/${b * (factor + Math.floor(Math.random()*3))}`);
      }
      const list = Array.from(options).slice(0,6);
      const correctIndex = list.indexOf(correct);
      qs.push({
        prompt: `Which fraction is equivalent to ${a}/${b}?`,
        instruction: 'Pick the matching equivalent fraction.',
        options: list,
        correctIndex
      });
    }
    return qs;
  }
  window.QUIZ_CONFIG = {
    title: 'Twin Fractions',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: buildQuestions()
  };
</script>
<script src="../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Twin Fractions</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap an answer. Correct = next task.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
