<!DOCTYPE html>
<!-- Number comparison using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Comparison Sprint</title>
<link rel="stylesheet" href="../../templates/template_6buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('de-DE'); }
  function compare(a, b){ return a === b ? '=' : (a > b ? '>' : '<'); }
  function buildQuestions(count = 10){
    const extraSymbols = ['≥','≤','≠'];
    const qs = [];
    for (let i = 0; i < count; i++){
      const a = Math.floor(Math.random() * 90000) + 1000;
      const tweak = Math.floor(Math.random() * 9000) + 10;
      const b = (Math.random() < 0.5) ? a + tweak : a - tweak;
      const correct = compare(a, b);
      const options = ['>', '<', '=', ...extraSymbols];
      const correctIndex = options.indexOf(correct);
      qs.push({
        prompt: `${formatNumber(a)} __ ${formatNumber(b)}`,
        instruction: 'Choose the correct comparison symbol.',
        options,
        correctIndex
      });
    }
    return qs;
  }
  window.QUIZ_CONFIG = {
    title: 'Comparison Sprint',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: buildQuestions()
  };
</script>
<script src="../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Comparison Sprint</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap an answer. Correct = next task.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
