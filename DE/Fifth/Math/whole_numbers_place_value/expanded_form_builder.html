<!DOCTYPE html>
<!-- Expanded form recognition using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Expanded Form Builder</title>
<link rel="stylesheet" href="../../templates/template_6buttons.css" />
<script>
  function chunkExpanded(n){
    const digits = String(n).split('').map(Number);
    const len = digits.length;
    return digits.map((d, i) => d * Math.pow(10, len - i - 1)).filter(v => v !== 0);
  }
  function formatNumber(n){ return n.toLocaleString('de-DE'); }
  function formatExpanded(parts){ return parts.map(formatNumber).join(' + '); }
  function perturbExpanded(parts){
    const clone = parts.slice();
    const idx = Math.floor(Math.random() * clone.length);
    clone[idx] = clone[idx] + (Math.random() < 0.5 ? -1 : 1) * Math.pow(10, String(clone[idx]).length - 2 || 1);
    return formatExpanded(clone);
  }
  function buildQuestions(count = 8){
    const qs = [];
    for (let i = 0; i < count; i++){
      const number = Math.floor(Math.random() * 90000) + 10000; // 5-digit for clean parts
      const parts = chunkExpanded(number);
      const correct = formatExpanded(parts);
      const distractors = new Set();
      distractors.add(correct);
      // Add shuffled order and small tweaks
      distractors.add(formatExpanded(parts.slice().reverse()));
      distractors.add(perturbExpanded(parts));
      distractors.add(formatExpanded(parts.map((v, idx) => idx === 0 ? v + 1000 : v)));
      distractors.add(formatExpanded(parts.map((v, idx) => idx === parts.length - 1 ? v + 5 : v)));
      distractors.add(formatExpanded(parts.map((v, idx) => idx === 1 ? v - 100 : v)));
      while (distractors.size < 6){
        distractors.add(formatExpanded(parts.map(v => v + Math.pow(10, String(v).length - 2 || 1))));
      }
      const options = Array.from(distractors).slice(0,6);
      const correctIndex = options.indexOf(correct);
      qs.push({
        prompt: `Which expanded form equals ${formatNumber(number)}?`,
        instruction: 'Pick the matching expanded form.',
        options,
        correctIndex
      });
    }
    return qs;
  }
  window.QUIZ_CONFIG = {
    title: 'Expanded Form Builder',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: buildQuestions()
  };
</script>
<script src="../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Expanded Form Builder</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap an answer. Correct = next task.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
