<!DOCTYPE html>
<!-- Rounding decimals using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Round Decimals</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const places = [1,2];
    const targetPlaces = places[Math.floor(Math.random()*places.length)];
    const number = Math.round((Math.random()*900 + 10)) / 10; // one decimal or more
    const rounded = number.toFixed(targetPlaces + 1); // ensure extra precision then slice
    const num = parseFloat(rounded);
    const correct = num.toFixed(targetPlaces);
    const up = (num + Math.pow(10, -(targetPlaces+1))).toFixed(targetPlaces);
    const down = (num - Math.pow(10, -(targetPlaces+1))).toFixed(targetPlaces);
    const options = new Set([correct, up, down, num.toFixed(targetPlaces+1), (num + 1).toFixed(targetPlaces), (num - 1).toFixed(targetPlaces)]);
    const final = Array.from(options).slice(0,6).sort(() => Math.random()-0.5);
    return {
      prompt: `Round ${num} to ${targetPlaces === 1 ? 'one' : 'two'} decimal place${targetPlaces === 1 ? '' : 's'}.`,
      instruction: 'Look at the next place to decide up or down.',
      options: final,
      correctIndex: final.indexOf(correct)
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Round Decimals',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Round Decimals</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap the rounded value.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
