<!DOCTYPE html>
<!-- Multiply fraction by whole number using 12-button keypad template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Multiply Fraction by Whole Number</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function simplify(num, den){
    const gcd = (a,b)=> b===0 ? a : gcd(b, a%b);
    const g = gcd(num, den);
    return [num/g, den/g];
  }

  function buildQuestions(count = 10){
    return Array.from({ length: count }, () => {
      const den = Math.floor(Math.random()*8)+2;
      const num = Math.floor(Math.random()*(den-1))+1;
      const whole = Math.floor(Math.random()*6)+2;
      const [n,d] = simplify(num * whole, den);
      return {
        prompt: `Calculate ${num}/${den} Ã— ${whole}.`,
        instruction: 'Multiply numerator by the whole number and simplify.',
        answer: `${n}/${d}`
      };
    });
  }

  function normalizeAnswer(input){
    return input.replace(/\s+/g,'').trim();
  }

  window.QUIZ_CONFIG = {
    title: 'Multiply Fraction by Whole Number',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0","/","Clear"],
    maxInputLength: 12,
    normalizeAnswer,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Multiply Fraction by Whole Number</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the simplified fraction</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Simplify where possible.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div>
      </section>
    </div>
  </div>
</body>
</html>
