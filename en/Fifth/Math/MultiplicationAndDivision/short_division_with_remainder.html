<!DOCTYPE html>
<!-- Short division with remainders using 12-button keypad template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Short Division with Remainder</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const divisor = Math.floor(Math.random()*7) + 2; // 2-8
      const quotient = Math.floor(Math.random()*90) + 10; // 2-digit
      const remainder = Math.floor(Math.random()*Math.min(divisor,3)); // small remainder
      const dividend = divisor * quotient + remainder;
      return {
        prompt: `Work out ${dividend} รท ${divisor}. Give remainder if needed.`,
        instruction: 'Write answers like 42R2 for 42 remainder 2.',
        answer: `${quotient}R${remainder}`
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Short Division with Remainder',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0","R","Clear"],
    maxInputLength: 12,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Short Division with Remainder</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type quotient and remainder</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Format: 123R4</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div>
      </section>
    </div>
  </div>
</body>
</html>
