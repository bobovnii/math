<!DOCTYPE html>
<!-- Long multiplication practice using 12-button keypad template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Long Multiplication 4-digit × 1- or 2-digit</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('en-GB'); }
  function buildQuestions(count = 8){
    return Array.from({ length: count }, () => {
      const multiplicand = Math.floor(Math.random()*900) + 100; // 3-digit
      const multiplier = Math.floor(Math.random()*8) + 2; // 1-digit 2-9
      const product = multiplicand * multiplier;
      return {
        prompt: `Calculate ${formatNumber(multiplicand)} × ${multiplier}.`,
        instruction: 'Use long multiplication and add partial products.',
        answer: String(product)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Long Multiplication 4-digit × 1- or 2-digit',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Clear"],
    maxInputLength: 15,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Long Multiplication 4-digit × 1- or 2-digit</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the product using the keypad</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Enter the product and check.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div>
      </section>
    </div>
  </div>
</body>
</html>
