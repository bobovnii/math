<!DOCTYPE html>
<!-- Multiply/divide by 10, 100, 1000 using 12-button keypad template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Shift by 10/100/1000</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function cleanNumberString(value){
    return parseFloat(value.toString()).toString();
  }

  function buildQuestions(count = 12){
    const factors = [10, 100, 1000];
    const ops = ['×', '÷'];
    return Array.from({ length: count }, () => {
      const base = Math.round((Math.random() * 9000 + 50)) / (Math.random() < 0.5 ? 1 : 10); // integers or 1 decimal
      const factor = factors[Math.floor(Math.random()*factors.length)];
      const op = ops[Math.floor(Math.random()*ops.length)];
      const answer = op === '×' ? base * factor : base / factor;
      return {
        prompt: `Calculate ${base} ${op} ${factor}.`,
        instruction: 'Shift digits left to multiply, right to divide.',
        answer: cleanNumberString(answer)
      };
    });
  }

  window.QUIZ_CONFIG = {
    title: 'Shift by 10/100/1000',
    keySymbols: ["1","2","3","4","5","6","7","8","9","0",".","Clear"],
    maxInputLength: 12,
    buildQuestions
  };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Shift by 10/100/1000</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
        </div>
        <div class="answer-body">
          <div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the answer using the keypad</div>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Enter the result and tap Check.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section class="keypad">
        <div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div>
      </section>
    </div>
  </div>
</body>
</html>
