<!DOCTYPE html>
<!-- Ordering large numbers using 6-button multiple choice template. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Order the Millions</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('en-GB'); }
  function buildQuestion(){
    const nums = new Set();
    while(nums.size < 3){
      nums.add(Math.floor(Math.random()*900_000) + 100_000);
    }
    const arr = Array.from(nums);
    arr.sort((a,b)=>a-b);
    const [a,b,c] = arr;
    const correct = `${formatNumber(a)} < ${formatNumber(b)} < ${formatNumber(c)}`;
    const permutations = [
      `${formatNumber(a)} < ${formatNumber(c)} < ${formatNumber(b)}`,
      `${formatNumber(b)} < ${formatNumber(a)} < ${formatNumber(c)}`,
      `${formatNumber(b)} < ${formatNumber(c)} < ${formatNumber(a)}`,
      `${formatNumber(c)} < ${formatNumber(a)} < ${formatNumber(b)}`,
      `${formatNumber(c)} < ${formatNumber(b)} < ${formatNumber(a)}`
    ];
    const options = [correct, ...permutations].sort(() => Math.random() - 0.5);
    return {
      prompt: 'Put these numbers in ascending order.',
      instruction: 'Select the correct order using < symbols.',
      options,
      correctIndex: options.indexOf(correct)
    };
  }

  window.QUIZ_CONFIG = {
    title: 'Order the Millions',
    randomizeQuestions: true,
    randomizeOptions: false,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Order the Millions</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap the correct order.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
