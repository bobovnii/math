<!DOCTYPE html>
<!-- Circles circumference and area using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Circles: Circumference and Area</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  const PI = 3.14;
  function format(n){ return n.toFixed(1); }
  function buildQuestion(){
    const radiusMode = Math.random()<0.5;
    if(radiusMode){
      const r = Math.floor(Math.random()*8)+3;
      const area = PI * r * r;
      const options = [area, area+5, area-5, r*2, PI*r, area+10].map(v=>format(v)).sort(() => Math.random()-0.5);
      return { prompt:`Circle radius ${r} cm. Area? (π≈3.14)`, instruction:'Area ≈ πr².', options, correctIndex: options.indexOf(format(area)) };
    }
    const d = Math.floor(Math.random()*10)+6;
    const c = PI * d;
    const options = [c, c+5, c-5, d*2, d*d, c+8].map(v=>format(v)).sort(() => Math.random()-0.5);
    return { prompt:`Circle diameter ${d} cm. Circumference? (π≈3.14)`, instruction:'C ≈ πd.', options, correctIndex: options.indexOf(format(c)) };
  }
  window.QUIZ_CONFIG = { title:'Circles: Circumference and Area', randomizeQuestions:true, randomizeOptions:true, questions:Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Circles: Circumference and Area</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Tap the closest value.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
