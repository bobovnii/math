<!DOCTYPE html>
<!-- Area of triangles and parallelograms using 12-button keypad. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Area of Triangles/Parallelograms</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count=8){
    return Array.from({ length: count }, () => {
      const triangle = Math.random()<0.5;
      if(triangle){
        const b = Math.floor(Math.random()*15)+6;
        const h = Math.floor(Math.random()*10)+5;
        const area = 0.5 * b * h;
        return { prompt:`Triangle: base ${b} cm, height ${h} cm. Area?`, instruction:'Area = 1/2 × base × height.', answer: area.toString() };
      }
      const b = Math.floor(Math.random()*15)+6;
      const h = Math.floor(Math.random()*10)+4;
      const area = b * h;
      return { prompt:`Parallelogram: base ${b} cm, height ${h} cm. Area?`, instruction:'Area = base × height.', answer: area.toString() };
    });
  }
  window.QUIZ_CONFIG = { title:'Area of Triangles/Parallelograms', keySymbols:["1","2","3","4","5","6","7","8","9","0",".","Clear"], maxInputLength:12, buildQuestions };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Area of Triangles/Parallelograms</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p></div><div class="answer-body"><div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the area</div></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Units in prompt.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section class="keypad"><div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div></section></div></div></body>
</html>
