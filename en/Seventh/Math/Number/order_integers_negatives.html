<!DOCTYPE html>
<!-- Order integers with negatives using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Order Integers with Negatives</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const nums = new Set();
    while(nums.size < 4){ nums.add(Math.floor(Math.random()*41) - 20); }
    const arr = Array.from(nums);
    const sorted = [...arr].sort((a,b)=>a-b);
    const correct = sorted.join(' < ');
    const options = new Set([correct]);
    while(options.size < 6){
      const shuffled = [...arr].sort(() => Math.random()-0.5).join(' < ');
      options.add(shuffled);
    }
    const opts = Array.from(options).slice(0,6).sort(() => Math.random()-0.5);
    return {
      prompt: 'Arrange these integers from least to greatest.',
      instruction: 'Use the number line (more negative = smaller).',
      options: opts,
      correctIndex: opts.indexOf(correct)
    };
  }
  window.QUIZ_CONFIG = { title:'Order Integers with Negatives', randomizeQuestions:true, randomizeOptions:false, questions: Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Order Integers with Negatives</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Tap the correct order.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
