<!DOCTYPE html>
<!-- Unit conversions using 12-button keypad. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Convert Units</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  const lengthToMeters = { km: 1000, m:1, cm:0.01, mm:0.001 };
  function clean(v){ return (Math.round(v*1000)/1000).toString(); }
  function buildQuestions(count=8){
    return Array.from({ length: count }, () => {
      if(Math.random()<0.7){
        const units = ['km','m','cm','mm'];
        const fromIndex = Math.floor(Math.random()*3);
        const toIndex = fromIndex + Math.floor(Math.random()*(3-fromIndex))+1;
        const fromUnit = units[fromIndex];
        const toUnit = units[toIndex];
        const value = Math.round((Math.random()*20 + 1)*10)/10;
        const factor = lengthToMeters[fromUnit]/lengthToMeters[toUnit];
        return {
          prompt: `Convert ${value} ${fromUnit} to ${toUnit}.`,
          instruction: 'Shift by powers of ten.',
          answer: clean(value*factor)
        };
      }
      const fromUnit = Math.random()<0.5 ? 'kg' : 'g';
      const toUnit = fromUnit==='kg' ? 'g' : 'kg';
      const value = Math.round((Math.random()*9 + 1)*10)/10;
      const answer = fromUnit==='kg' ? value*1000 : value/1000;
      return {
        prompt: `Convert ${value} ${fromUnit} to ${toUnit}.`,
        instruction: 'Use ร1000 or รท1000 between kg and g.',
        answer: clean(answer)
      };
    });
  }
  window.QUIZ_CONFIG = { title:'Convert Units', keySymbols:["1","2","3","4","5","6","7","8","9","0",".","Clear"], maxInputLength:12, buildQuestions };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Convert Units</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p></div><div class="answer-body"><div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the converted value</div></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Units in prompt.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section class="keypad"><div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div></section></div></div></body>
</html>
