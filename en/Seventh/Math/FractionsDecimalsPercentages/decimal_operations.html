<!DOCTYPE html>
<!-- Decimal addition/subtraction/multiplication/division using 12-button keypad; keep answers non-negative. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Decimal Operations</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function clean(n){ return (Math.round(n*1000)/1000).toString(); }
  function buildQuestions(count=8){
    const ops = ['+','-','×','÷'];
    return Array.from({ length: count }, () => {
      const op = ops[Math.floor(Math.random()*ops.length)];
      let a = Math.round((Math.random()*90 + 10))/10; // one decimal
      let b = Math.round((Math.random()*40 + 5))/10;
      if(op==='-'){ if(a<b){ [a,b]=[b,a]; } }
      if(op==='÷'){ b = Math.max(1, Math.round((Math.random()*9 + 1))/1); }
      const ans = op==='+' ? a+b : op==='-' ? a-b : op==='×' ? a*b : a/b;
      return {
        prompt: `Calculate ${a} ${op} ${b}.`,
        instruction: 'Align decimals for +/−; for ×/÷, track place value. Round to 3 dp.',
        answer: clean(ans)
      };
    });
  }
  window.QUIZ_CONFIG = { title:'Decimal Operations', keySymbols:["1","2","3","4","5","6","7","8","9","0",".","Clear"], maxInputLength:12, buildQuestions };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Decimal Operations</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p></div><div class="answer-body"><div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the answer</div></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Round to 3 dp if needed.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section class="keypad"><div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div></section></div></div></body>
</html>
