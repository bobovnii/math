<!DOCTYPE html>
<!-- Two-step equations using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Two-Step Equations</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const x = Math.floor(Math.random()*12)+2;
    const a = Math.floor(Math.random()*5)+2; // multiplier
    const b = Math.floor(Math.random()*8)+1; // added
    const mode = Math.random()<0.5;
    if(mode){
      const total = a*x + b;
      const correct = x;
      const options = [correct, correct+1, correct-1, a, b, total].map(String).sort(() => Math.random()-0.5);
      return { prompt:`Solve ${a}x + ${b} = ${total}`, instruction:'Undo add/subtract, then divide.', options, correctIndex: options.indexOf(String(correct)) };
    }
    const total = a*x - b;
    const correct = x;
    const options = [correct, correct+1, correct-1, a, b, total].map(String).sort(() => Math.random()-0.5);
    return { prompt:`Solve ${a}x - ${b} = ${total}`, instruction:'Undo add/subtract, then divide.', options, correctIndex: options.indexOf(String(correct)) };
  }
  window.QUIZ_CONFIG = { title:'Two-Step Equations', randomizeQuestions:true, randomizeOptions:true, questions:Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Two-Step Equations</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Tap the solution.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
