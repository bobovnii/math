<!DOCTYPE html>
<!-- Substitute values into expressions using 12-button keypad. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Substitute and Calculate</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count=8){
    const forms = [
      (x,y)=>({expr:`2x + 3y`, val:2*x+3*y}),
      (x,y)=>({expr:`4x - 2y`, val:4*x-2*y}),
      (x,y)=>({expr:`3x + y - 5`, val:3*x + y - 5}),
      (x,y)=>({expr:`2(x + y)`, val:2*(x+y)})
    ];
    return Array.from({ length: count }, () => {
      const x = Math.floor(Math.random()*6)+2;
      const y = Math.floor(Math.random()*6)+1;
      const f = forms[Math.floor(Math.random()*forms.length)];
      const {expr,val} = f(x,y);
      return {
        prompt: `If x=${x}, y=${y}, find ${expr}.`,
        instruction: 'Substitute then simplify.',
        answer: String(val)
      };
    });
  }
  window.QUIZ_CONFIG = { title:'Substitute and Calculate', keySymbols:["1","2","3","4","5","6","7","8","9","0","-","Clear"], maxInputLength:10, buildQuestions };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Substitute and Calculate</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p></div><div class="answer-body"><div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the value</div></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Enter the result and check.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section class="keypad"><div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div></section></div></div></body>
</html>
