<!DOCTYPE html>
<!-- Mean, median, mode using 12-button keypad. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Mean, Median, Mode</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function buildQuestions(count=8){
    return Array.from({ length: count }, () => {
      const nums = Array.from({ length:4 }, () => Math.floor(Math.random()*15)+3);
      nums.sort((a,b)=>a-b);
      const mean = nums.reduce((a,b)=>a+b,0)/nums.length;
      const median = (nums[1]+nums[2])/2;
      const mode = (()=>{ const counts={}; nums.forEach(n=>counts[n]=(counts[n]||0)+1); let best=nums[0]; let max=0; for(const n of nums){ if(counts[n]>max){ max=counts[n]; best=n; } } return best; })();
      const ask = ['mean','median','mode'][Math.floor(Math.random()*3)];
      let answer;
      let prompt;
      if(ask==='mean'){ answer = (Math.round(mean*100)/100).toString(); prompt = `Find the mean of ${nums.join(', ')}.`; }
      else if(ask==='median'){ answer = (Math.round(median*100)/100).toString(); prompt = `Find the median of ${nums.join(', ')}.`; }
      else { answer = mode.toString(); prompt = `Find the mode of ${nums.join(', ')}.`; }
      return { prompt, instruction:'Order the data; apply the correct average.', answer };
    });
  }
  window.QUIZ_CONFIG = { title:'Mean, Median, Mode', keySymbols:["1","2","3","4","5","6","7","8","9","0",".","Clear"], maxInputLength:8, buildQuestions };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Mean, Median, Mode</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p></div><div class="answer-body"><div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the value</div></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Enter the average.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section class="keypad"><div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div></section></div></div></body>
</html>
