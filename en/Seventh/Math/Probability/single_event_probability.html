<!DOCTYPE html>
<!-- Single-event probability using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Single-Event Probability</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const mode = Math.random()<0.5 ? 'die' : 'bag';
    if(mode==='die'){
      const target = Math.floor(Math.random()*6)+1;
      const correct = `1/6`;
      const options = [correct, '1/3','1/2','1/4','1/5','2/6'];
      const shuffled = options.sort(() => Math.random()-0.5);
      return { prompt:`Rolling a fair die, P(${target}) = ?`, instruction:'Favourable/total outcomes.', options:shuffled, correctIndex: shuffled.indexOf(correct) };
    }
    const red = Math.floor(Math.random()*6)+2; //2-7
    const blue = Math.floor(Math.random()*6)+2; //2-7
    const total = red + blue;
    const correct = `${red}/${total}`;
    const options = [correct, `${blue}/${total}`, '1/2', `${red}/${total+2}`, `${red+1}/${total}`, `${red}/${total-1}`];
    const shuffled = options.sort(() => Math.random()-0.5);
    return { prompt:`Bag: ${red} red, ${blue} blue. P(red) = ?`, instruction:'Favourable/total.', options:shuffled, correctIndex: shuffled.indexOf(correct) };
  }
  window.QUIZ_CONFIG = { title:'Single-Event Probability', randomizeQuestions:true, randomizeOptions:true, questions:Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Single-Event Probability</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Tap the probability.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
