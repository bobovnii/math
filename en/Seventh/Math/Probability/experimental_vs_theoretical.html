<!DOCTYPE html>
<!-- Experimental vs theoretical probability using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Experimental vs Theoretical</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const flips = Math.floor(Math.random()*40)+20; //20-59
    const heads = Math.floor(flips*0.5 + (Math.random()*6-3));
    const experimental = (heads/flips).toFixed(2);
    const options = [experimental, '0.50','0.60','0.40','0.25','0.75'];
    const shuffled = options.sort(() => Math.random()-0.5);
    const prompt = `Coin flipped ${flips} times, heads observed ${heads} times. Experimental P(heads)?`;
    return { prompt, instruction:'Experimental uses results; theoretical for fair coin is 0.5.', options: shuffled, correctIndex: shuffled.indexOf(experimental) };
  }
  window.QUIZ_CONFIG = { title:'Experimental vs Theoretical', randomizeQuestions:true, randomizeOptions:true, questions:Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Experimental vs Theoretical</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Tap the probability.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
