<!DOCTYPE html>
<!-- Regular polygon angles using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Regular Polygon Angles</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const n = Math.floor(Math.random()*5)+5; //5-9
    const interior = ((n-2)*180)/n;
    const exterior = 360/n;
    const askInterior = Math.random()<0.5;
    if(askInterior){
      const options = [interior, interior+10, interior-10, exterior, 180, 90];
      const shuffled = options.sort(() => Math.random()-0.5).map(x=>x.toFixed(1).replace(/\.0$/,''));
      const correct = interior.toFixed(1).replace(/\.0$/,'');
      return {
        prompt: `What is one interior angle of a regular ${n}-gon?`,
        instruction: 'Use (n-2)×180 ÷ n.',
        options: shuffled,
        correctIndex: shuffled.indexOf(correct)
      };
    }
    const options = [exterior, exterior+5, exterior-5, interior, 45, 60];
    const shuffled = options.sort(() => Math.random()-0.5).map(x=>x.toFixed(1).replace(/\.0$/,''));
    const correct = exterior.toFixed(1).replace(/\.0$/,'');
    return {
      prompt: `What is one exterior angle of a regular ${n}-gon?`,
      instruction: 'Exterior angles sum to 360°.',
      options: shuffled,
      correctIndex: shuffled.indexOf(correct)
    };
  }
  window.QUIZ_CONFIG = { title:'Regular Polygon Angles', randomizeQuestions:true, randomizeOptions:true, questions: Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Regular Polygon Angles</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Tap the angle measure.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
