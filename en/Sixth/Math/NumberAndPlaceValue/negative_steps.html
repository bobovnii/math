<!DOCTYPE html>
<!-- Negative numbers steps using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Negative Steps</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const start = Math.floor(Math.random()*31) - 15; // -15 to 15
    const change = Math.floor(Math.random()*21) - 10; // -10 to 10
    const result = start + change;
    const correct = result;
    const options = new Set([correct, result + 2, result - 2, start, change, -result]);
    const arr = Array.from(options).slice(0,6).map(n => n.toString());
    const correctIndex = arr.indexOf(correct.toString());
    return {
      prompt: `${start} ${change>=0?'+':'-'} ${Math.abs(change)} = ?`,
      instruction: 'Use a number line across zero if needed.',
      options: arr,
      correctIndex
    };
  }
  window.QUIZ_CONFIG = {
    title: 'Negative Steps',
    randomizeQuestions: true,
    randomizeOptions: true,
    questions: Array.from({ length: 10 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Negative Steps</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap the correct total.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
