<!DOCTYPE html>
<!-- Compare and order numbers to 10 million using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Compare and Order Large Numbers</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function formatNumber(n){ return n.toLocaleString('en-GB'); }
  function buildQuestion(){
    const nums = new Set();
    while(nums.size < 3){
      nums.add(Math.floor(Math.random()*9_000_000) + 1_000_000);
    }
    const arr = Array.from(nums);
    const sorted = [...arr].sort((a,b)=>a-b);
    const correct = `${formatNumber(sorted[0])} < ${formatNumber(sorted[1])} < ${formatNumber(sorted[2])}`;
    const permutations = [
      `${formatNumber(sorted[0])} < ${formatNumber(sorted[2])} < ${formatNumber(sorted[1])}`,
      `${formatNumber(sorted[1])} < ${formatNumber(sorted[0])} < ${formatNumber(sorted[2])}`,
      `${formatNumber(sorted[1])} < ${formatNumber(sorted[2])} < ${formatNumber(sorted[0])}`,
      `${formatNumber(sorted[2])} < ${formatNumber(sorted[0])} < ${formatNumber(sorted[1])}`,
      `${formatNumber(sorted[2])} < ${formatNumber(sorted[1])} < ${formatNumber(sorted[0])}`
    ];
    const options = [correct, ...permutations].sort(() => Math.random()-0.5);
    return {
      prompt: 'Order the numbers from least to greatest.',
      instruction: 'Use place value to compare.',
      options,
      correctIndex: options.indexOf(correct)
    };
  }
  window.QUIZ_CONFIG = {
    title: 'Compare and Order Large Numbers',
    randomizeQuestions: true,
    randomizeOptions: false,
    questions: Array.from({ length: 8 }, buildQuestion)
  };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body>
  <div id="scene">
    <div id="flash" class="flash"></div>
    <div class="app">
      <header class="header">
        <h1 id="title" class="title">Compare and Order Large Numbers</h1>
      </header>

      <aside class="panel">
        <div class="question-header">
          <p id="questionPrompt" class="question-prompt"></p>
          <p id="questionInstruction" class="question-instruction"></p>
          <p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p>
        </div>
        <div class="panel-footer">
          <div id="panelFoot" class="panel-foot-text">Tap the correct order.</div>
          <button id="checkBtn" type="button" class="check-btn">Check</button>
        </div>
      </aside>

      <section id="answers" class="answers"></section>
    </div>
  </div>
</body>
</html>
