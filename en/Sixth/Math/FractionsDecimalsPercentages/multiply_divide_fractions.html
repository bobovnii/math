<!DOCTYPE html>
<!-- Multiply and divide fractions using 12-button keypad. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Multiply/Divide Fractions</title>
<link rel="stylesheet" href="../../../../templates/template_12buttons.css" />
<script>
  function gcd(a,b){ return b===0 ? a : gcd(b, a%b); }
  function simplify(n,d){ const g=gcd(Math.abs(n),d); return [n/g,d/g]; }
  function buildQuestions(count=8){
    return Array.from({ length: count }, () => {
      const num1 = Math.floor(Math.random()*5)+1;
      const den1 = Math.floor(Math.random()*5)+2;
      const num2 = Math.floor(Math.random()*5)+1;
      const den2 = Math.floor(Math.random()*5)+2;
      const op = Math.random()<0.5 ? '×' : '÷';
      let n = num1 * (op==='×'? num2 : den2);
      let d = den1 * (op==='×'? den2 : num2);
      const [sn, sd] = simplify(n,d);
      return {
        prompt: `Compute ${num1}/${den1} ${op} ${num2}/${den2}.`,
        instruction: op==='×' ? 'Multiply numerators and denominators, then simplify.' : 'Flip the second fraction, then multiply.',
        answer: `${sn}/${sd}`
      };
    });
  }
  function normalizeAnswer(input){ return input.replace(/\s+/g,'').trim(); }
  window.QUIZ_CONFIG = { title:'Multiply/Divide Fractions', keySymbols:["1","2","3","4","5","6","7","8","9","0","/","Clear"], maxInputLength:12, normalizeAnswer, buildQuestions };
</script>
<script src="../../../../templates/template_12buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Multiply/Divide Fractions</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p></div><div class="answer-body"><div id="answerDisplay" class="answer-display placeholder" aria-live="polite">Type the simplified fraction</div></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Simplify your answer.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section class="keypad"><div id="keypadGrid" class="keypad-grid" aria-label="Digit keypad"></div></section></div></div></body>
</html>
