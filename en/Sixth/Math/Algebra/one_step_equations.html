<!DOCTYPE html>
<!-- One-step equations using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>One-Step Equations</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const addMode = Math.random()<0.5;
    if(addMode){
      const x = Math.floor(Math.random()*20)+5;
      const k = Math.floor(Math.random()*10)+2;
      const total = x + k;
      const options = [x, x+1, x-1, k, total, Math.abs(x-k)];
      const shuffled = options.sort(() => Math.random()-0.5).map(String);
      return {
        prompt: `Solve x + ${k} = ${total}`,
        instruction: 'Use inverse operations.',
        options: shuffled,
        correctIndex: shuffled.indexOf(String(x))
      };
    }
    const x = Math.floor(Math.random()*12)+2;
    const k = Math.floor(Math.random()*9)+2;
    const product = x * k;
    const options = [x, x+1, x-1, k, product, x+k];
    const shuffled = options.sort(() => Math.random()-0.5).map(String);
    return {
      prompt: `Solve ${k}x = ${product}`,
      instruction: 'Divide both sides by the coefficient.',
      options: shuffled,
      correctIndex: shuffled.indexOf(String(x))
    };
  }
  window.QUIZ_CONFIG = { title:'One-Step Equations', randomizeQuestions:true, randomizeOptions:true, questions: Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">One-Step Equations</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Tap the solution.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
