<!DOCTYPE html>
<!-- Line graph interpretation using 6-button multiple choice. -->
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<title>Line Graph Stories</title>
<link rel="stylesheet" href="../../../../templates/template_6buttons.css" />
<script>
  function buildQuestion(){
    const start = Math.floor(Math.random()*10)+5;
    const change = Math.floor(Math.random()*10)+3;
    const duration = Math.floor(Math.random()*3)+1; // hours
    const end = start + change;
    const prompt = `A line graph shows a value rising from ${start} to ${end} over ${duration} h. What is the total change?`;
    const correct = change;
    const options = [change, change+2, change-2, end, start, duration].map(String).sort(() => Math.random()-0.5);
    return { prompt, instruction:'Subtract start from end; mind the scale.', options, correctIndex: options.indexOf(String(change)) };
  }
  window.QUIZ_CONFIG = { title:'Line Graph Stories', randomizeQuestions:true, randomizeOptions:true, questions: Array.from({ length:8 }, buildQuestion) };
</script>
<script src="../../../../templates/template_6buttons.js"></script>
</head>
<body><div id="scene"><div id="flash" class="flash"></div><div class="app"><header class="header"><h1 id="title" class="title">Line Graph Stories</h1></header><aside class="panel"><div class="question-header"><p id="questionPrompt" class="question-prompt"></p><p id="questionInstruction" class="question-instruction"></p><p id="selectedEcho" class="selected-echo placeholder">Selected answer will appear here.</p></div><div class="panel-footer"><div id="panelFoot" class="panel-foot-text">Choose the change.</div><button id="checkBtn" type="button" class="check-btn">Check</button></div></aside><section id="answers" class="answers"></section></div></div></body>
</html>
